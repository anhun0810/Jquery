		$(function(){
			var address = $("input:text[id='address']").val();
			var password = $("input:text[id='password']").val();
			$($("input:text[id='address']")).focusin(function() {
				$("input:text[id='address']").val("");
			})
			$($("input:text[id='address']")).focusout(function() {
				$("input:text[id='address']").val(address);
			})
			$($("input:text[id='password']")).focusin(function() {
				$("input:text[id='password']").val("");
			})
			$($("input:text[id='password']")).focusout(function() {
				$("input:text[id='password']").val(password);
			})
		})
	</script>
