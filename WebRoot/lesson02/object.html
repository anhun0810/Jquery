<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>object.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		$(function(){
			//dom对象 标签对象(button anchor等) Window Document对象javascript语音中的
			var body = document.body;
			alert(body);
			//jquery 就是一个包装了dom对象的数组
			//css选择器  jquery选择器 找到满足选择器的条件的dom元素相关的jquery对象
			var jqueryObj = $("#myDiv");
			//jquery对象 不能调用 js的方法和属性  只能调用jquery内置的属性和方法
			var jquery=$("#myname");
			alert(jquery.val());
			//如果需要调用js方法和属性 只能将jquery对象转换成dom对象
			//jquery对象转换成dom对象
			var  domObj=jquery[0];
			alert(domObj.value);
			//dom对象转换成jquery对象
			var userdom=document.getElementById("myname");
			var tt=$(userdom);
			alert(tt.val());
		})
	</script>
  </head>
  
  <body>
    <div id="myDiv">
    	我的Div
    </div>
   <input type="text" id="myname" value="123">
  </body>
</html>
