<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>odd.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	.myClass{
			color: red;  	
    	}
    </style>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		$(function(){
			//jquery方法的特点是 一般带一个参数 表示获取该参数的值  两个参数 表示设置值 
			alert($("input").attr("type"));
			//attr修改dom对象属性值
			//$("input").attr("type","checkbox");
			//addClass添加内部样式表到内部 class="myClass"
			$("#myDiv").addClass("myClass");
			$("#myDiv").removeClass("myClass");
			//css(键，值)添加行内样式表 style=""
			$("#myDiv").css("color","green");
			//val() 获取或者设置文本框的值
			$("input").val("123");
			alert($("#myDiv").html());
			alert($("#myDiv").text())
			$("#myDiv").text("<font color=yellow>这是div</font>")
			
		})
	</script>
  </head>
  
  <body>
    <input type="text">
    <div id="myDiv">
    	<font color=yellow>这是测试样表</font>
    </div>
  </body>
</html>
