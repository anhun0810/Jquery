	<script type="text/javascript">
	window.onload=function(){
		var tArray = document.getElementsByTagName("tr");
		for(var i = 0 ; i < tArray.length ; i++){
			if(i%2==0){
				tArray[i].style.backgroundColor="red";
			}else{
				tArray[i].style.backgroundColor="green";
			}
		}
	}
	function choose(flag){
	        var games = document.getElementsByName("0");
	        if (flag == 1){
	            for ( var i = 0; i < games.length; i++){
	                games[i].checked = true;
	            }
	        }else if (flag == -1){
	        	for ( var i = 0; i < games.length; i++){
	                games[i].checked = !games[i].checked;
	            }
	        }
    	};
	</script>
  </head>
  
  <body>
    <table>

   	<tr><td>uu</td><td>妖</td><td>34</td></tr>
   </table>
   
   <input  type="checkbox" name="" onclick="choose(1)"/>全选
   <input  type="checkbox" name="" onclick="choose(-1)"/>反选
