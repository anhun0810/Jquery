<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>even.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		function myClick(){
			var e=event.srcElement;
			var db=e.parentNode;
			db.removeChild(e);
		}
		window.onload=function(){
			//获取所有的p标签
			var pArray=document.getElementsByTagName("p");
			for(var i = 0 ; i < pArray.length ; i++){
				if(pArray[i].addEventListener){
					//除了<=ie8以外的浏览器外 使用addEventListener添加事件
					pArray[i].addEventListener("click",myClick);
				}else{
					pArray[i].attachEvent("onclick",myClick);
				}
			}
		}
	</script>
  </head>
  
  <body>
    <p onclick="myClick()">点我就消失</p>
    <p onclick="myClick()">继续点我</p>
    <p onclick="myClick()">接着点</p>
    
  </body>
</html>
