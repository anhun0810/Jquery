<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ajax.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input[type='button']").click(function(){
				var addCode=$("#addCode").val();
				var url="http://restapi.amap.com/v3/weather/weatherInfo?key=7029988d38ccdcff8c9e229bfb33236b&city="+addCode;
				$.ajax({
					type: "GET",
					url: url,
					dataType:'json',
					success: function(msg){
			  			var tq=msg.lives[0].weather;
			  			$("div").remove();
			  			if(tq=="晴"){
			  				$(document.body).append("<div><img src='sun.png' /></div>")
			  			}else{
			  				$(document.body).append("<div><img src='yun.png' /></div>")
			  			}
			 		}
		 		});
			})
	   })
	</script>
  </head>
  
  <body>
    <input id="addCode" type="text" value="" >
    <input type="button" value="获取天气">
  </body>
</html>
