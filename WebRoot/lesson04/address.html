<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>address.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input[type='button']").click(function(){
				var addCode=$("#addCode").val();
				var url="http://restapi.amap.com/v3/ip?key=38a17291a5e39e74723fca342c9fbfd6&ip="+addCode;
				$.ajax({
					type: "GET",
					url: url,
					dataType:'json',
					$("div").remove();
					success: function(msg){
			  			var province=msg.province;
			  			var city=msg.city;
			  			$(document.body).append("<div>省份<input type='text' value="+province+"></div>")
			  			$(document.body).append("<div>城市<input type='text' value="+city+"></div>")
			 		}
		 		});
			})
	   })
	</script>
  </head>
  
  <body>
    <input id="addCode" type="text" value="" >
    <input type="button" value="获取地址">
  </body>
</html>
